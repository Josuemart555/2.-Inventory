<div class="container main-container">

  <div class="d-flex justify-content-between">
    <h1>Ventas</h1>
  </div>

  <br><br>

  <div class="form-group">
    <label>Producto</label>
    <select class="form-control" [(ngModel)]="venta.productoId" name="producto">
      <option *ngFor="let producto of _pS.productosList | sortingCompanies:path:1" [value]="producto.id">{{ producto.nombre }}</option>
    </select>
  </div>

</div>
